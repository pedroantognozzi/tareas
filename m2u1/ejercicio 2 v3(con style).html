<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Contador de Caracteres</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #contador {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Contador de Caracteres</h1>
    <textarea id="texto" placeholder="Escribe algo aquí..."></textarea>
    <p id="contador">Caracteres: 0</p>

    <script>
        // Obtener los elementos del DOM
        const texto = document.getElementById("texto");
        const contador = document.getElementById("contador");

        // Agregar un evento 'input' al textarea
        texto.addEventListener("input", function() {
            // Obtener el valor del textarea
            const cantidadCaracteres = texto.value.length;

            // Mostrar el conteo en el párrafo con id "contador"
            contador.innerText = `Caracteres: ${cantidadCaracteres}`;
        });
    </script>
</body>
</html>
