<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Contador de Caracteres</title>
</head>
<body>
    <h1>Contador de Caracteres</h1>
    <textarea id="texto" oninput="contarCaracteres()" placeholder="Escribe algo aquí..."></textarea>
    <p id="contador">Caracteres: 0</p>

    <script>
        function contarCaracteres() {
            // Obtener el valor del textarea
            const texto = document.getElementById("texto").value;

            // Contar la cantidad de caracteres
            const cantidadCaracteres = texto.length;

            // Mostrar el conteo en el párrafo con id "contador"
            document.getElementById("contador").innerText = `Caracteres: ${cantidadCaracteres}`;
        }
    </script>
</body>
</html>
